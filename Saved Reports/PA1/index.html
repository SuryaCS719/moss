<!DOCTYPE html>
<html>
<head>
    <title>MOSS Reports - PA1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #0056b3;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            box-sizing: border-box;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #0056b3;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function filterTable() {
            const input = document.getElementById("searchBar").value.toLowerCase();
            const rows = document.querySelectorAll("#reportTable tbody tr");
            rows.forEach(row => {
                const name = row.querySelector("td:nth-child(2)").textContent.toLowerCase();
                row.style.display = name.includes(input) ? "" : "none";
            });
        }
    </script>
</head>
<body>
    <h1>MOSS Reports for PA1</h1>
    <p>Search for a student's CruzID:</p>
    <input type="text" id="searchBar" placeholder="Type to search..." onkeyup="filterTable()">
    <table id="reportTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Student Name</th>
                <th>Report Link</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>hesteqla</td>
                <td><a href="./hesteqla/Matches for _fall24_hesteqla_pa1_List.c and _fall24_bcheruku_pa1_List.c.html">View Report</a></td>
            </tr>
            <tr>
                <td>2</td>
                <td>jeantony</td>
                <td><a href="./jeantony/Matches for _fall24_jeantony_pa1_List.c and _fall24_shminguy_pa1_List.c.html">View Report</a></td>
            </tr>
            <tr>
                <td>3</td>
                <td>pjha2</td>
                <td><a href="./pjha2/Matches for _fall24_pjha2_pa1_Lex.c and _fall24_gealgome_pa1_Lex.c.html">View Report</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
